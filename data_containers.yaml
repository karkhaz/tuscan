# Data-only containers, for sharing data between stages.
# ``````````````````````````````````````````````````````

# General data to be shared between stages.
- 
  name: tuscan_data
  mountpoint: /tuscan_data
  switch: shared

# Source packages are located under this directory.
- 
  name: sources
  mountpoint: /sources
  switch: sources

# Local repository for toolchain-built packages.
- 
  name: toolchain___TOOLCHAIN___repo
  mountpoint: /toolchain_repo
  switch: toolchain
