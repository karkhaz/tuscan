---
build:
  copy_files:
    - tuscan/utilities.py

run:
  dependencies:
    stages:
      - get_base_package_names
    data_containers:
      - tuscan_data
      - sources
      - pkg_cache_$TOOLCHAIN

  stdout: .names
  post_exit: >
               while read name; do
               export ns=$(echo $name | tr -d '\r');
               mkdir -p $TOUCH_DIR/pkgbuild_markers;
               cat tuscan/empty.json
               | sed "s/__PACKAGE/$ns/g"
               > "$TOUCH_DIR/pkgbuild_markers/$ns";
               done < .names
