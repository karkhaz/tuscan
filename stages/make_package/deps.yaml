---
build:
  stages:
    - install_bootstrap
  copy_files:
    - toolchains/${TOOLCHAIN}/makepkg.conf
    - toolchains/${TOOLCHAIN}/Dockerfile
    - tuscan/utilities.py
    - compiler_wrappers/wrapper.py

run:
  dependencies:
    stages:
      - deps_to_ninja
      - get_base_package_names
      - create_toolchain_repo
    data_containers:
      - tuscan_data
      - sources
      - toolchain_${TOOLCHAIN}_repo

  command_override: ninja $VERBOSE -f makepkg.ninja
  top_level: true
