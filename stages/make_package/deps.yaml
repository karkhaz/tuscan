---
build:
  stages:
    - install_bootstrap
  copy_files:
    - toolchains/__TOOLCHAIN__/makepkg.conf
    - toolchains/__TOOLCHAIN__/Dockerfile
    - tuscan/utilities.py
    - compiler_wrappers/wrapper.py

run:
  dependencies:
    stages:
      - deps_to_ninja
      - get_base_package_names
      - create_toolchain_repo
    data_containers:
      - tuscan_data
      - sources
      - toolchain___TOOLCHAIN___repo

  command_override: ninja __VERBOSE__ -f makepkg.ninja
  top_level: true
