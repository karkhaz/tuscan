---
build:
  stages:
    - install_bootstrap
  copy_files:
    - toolchains/make_package/${TOOLCHAIN}/makepkg.conf
    - tuscan/utilities.py
  script: tuscan/wrapper_gen.py ${TOOLCHAIN}

run:
  dependencies:
    stages:
      - deps_to_ninja
      - get_base_package_names
      - create_toolchain_repo
    data_containers:
      - tuscan_data
      - sources
      - toolchain_${TOOLCHAIN}_repo

  command_override: ninja $VERBOSE -f makepkg.ninja
  top_level: true
